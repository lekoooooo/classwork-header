<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork Header</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-main">
        <div class="left">
          <img src="img/Logo.svg" alt="MORENT" />
        </div>
        <div class="search-bar">
          <img src="img/search-normal.svg" alt="zoom" class="zoom" />
          <img src="img/filter.svg" alt="filter" class="filter" />
          <input type="text" placeholder="Search something here" />
        </div>
        <div class="notifications">
          <div class="icons"><img src="img/heart.svg" alt="heart" /></div>
          <div class="icons"><img src="img/notification.svg" alt="bell" /></div>
          <div class="red-circle"></div>
          <div class="icons">
            <img src="img/setting-2.svg" alt="settings" />
          </div>
          <div class="icons">
            <img src="img/kacuna.svg" alt="profile" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
